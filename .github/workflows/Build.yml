name: Build packages

on:
  push:
    branch:
      - main
      - 'release/**'
    paths-ignore:
      - 'installer/**'
      - '.github/workflows/Construct.yml'
      - 'docs/**'
  workflow_dispatch:
  workflow_call:
    secrets:
      ANACONDA_TOKEN:
        description: 'Anaconda Token'
      ANACONDA_USER:
        description: 'Anaconda User'
permissions:
  contents: write

env:
  ANACONDA_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
  ANACONDA_USER: ${{ secrets.ANACONDA_USER }}
  DEBIAN_FRONTEND: noninteractive
  # GHA_MACHINE_TYPE: "n2-standard-4"
  APT_REQUIREMENTS: binutils build-essential csh curl git libgl1 pkg-config sudo wget libc6-dev

defaults:
  run:
    shell: bash

jobs:
  tool-build:
    runs-on: 'ubuntu-22.04'
    needs:
      - magic-linux
      - openroad-linux
      - ngspice-linux
      - klayout-linux
      - netgen-linux
      - yosys-linux
      - ngspice-linux
      - xschem-linux
      - xyce-linux
    steps:
      - run: echo "Tool Build done."

  magic-linux:
    runs-on: 'ubuntu-22.04'
    env:
      PACKAGE: "misc/magic"
      OS_NAME: "linux"
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt -qqy update &&
          sudo apt -qqy install ${{ env.APT_REQUIREMENTS }} libxrender1
      - uses: ./ci
      - uses: actions/cache/save@v4
        id: cache-magic
        with:
          path: |
            ${{ github.workspace }}/workdir/conda-env/conda-bld/linux-64/magic-*.conda
          key: ${{ runner.os }}-cache-magic-${{ hashFiles(format('{0}/workdir/conda-env/conda-bld/linux-64/magic-*.conda', github.workspace)) }}

  netgen-linux:
    runs-on: 'ubuntu-22.04'
    env:
      PACKAGE: "misc/netgen"
      OS_NAME: "linux"
    steps:
      - uses: actions/checkout@v3
      - run: |
          sudo apt -qqy update &&
          sudo apt -qqy install git wget
      - uses: ./ci
      - uses: actions/cache/save@v4
        id: cache-netgen
        with:
